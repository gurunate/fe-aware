<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <script type="text/javascript" src="/js/canvasjs.min.js"></script>

    <script type="text/javascript">
        window.onload = function () {
            var dataPoints = JSON.parse("{{dataPoints}}".replace(/&quot;/g, '"'));

            var chart = new CanvasJS.Chart("doughnutChart",
                    {
                        title: {
                            text: 'Entries',
                            verticalAlign: 'top',
                            horizontalAlign: 'left'
                        },
                        theme: "theme2",
                        animationEnabled: true,
                        data: [
                            {
                                type: "doughnut",
                                startAngle: 60,
                                indexLabelFontColor: "dimgrey",
                                indexLabelLineColor: "darkgrey",
                                toolTipContent: "{legendText}: {y} - <strong>#percent% </strong>",
                                showInLegend: true,
                                dataPoints: dataPoints
                            }
                        ]
                    });
            chart.render();

            var chart = new CanvasJS.Chart("lineChart",
                    {

                        title: {
                            text: "Site Traffic",
                            fontSize: 30
                        },
                        animationEnabled: true,
                        axisX: {

                            gridColor: "Silver",
                            tickColor: "silver",
                            valueFormatString: "DD/MMM"

                        },
                        toolTip: {
                            shared: true
                        },
                        theme: "theme2",
                        axisY: {
                            gridColor: "Silver",
                            tickColor: "silver"
                        },
                        legend: {
                            verticalAlign: "center",
                            horizontalAlign: "right"
                        },
                        data: [
                            {
                                type: "line",
                                showInLegend: true,
                                lineThickness: 2,
                                name: "Visits",
                                markerType: "square",
                                color: "#F08080",
                                dataPoints: [
                                    {x: new Date(2010, 0, 3), y: 650},
                                    {x: new Date(2010, 0, 5), y: 700},
                                    {x: new Date(2010, 0, 7), y: 710},
                                    {x: new Date(2010, 0, 9), y: 658},
                                    {x: new Date(2010, 0, 11), y: 734},
                                    {x: new Date(2010, 0, 13), y: 963},
                                    {x: new Date(2010, 0, 15), y: 847},
                                    {x: new Date(2010, 0, 17), y: 853},
                                    {x: new Date(2010, 0, 19), y: 869},
                                    {x: new Date(2010, 0, 21), y: 943},
                                    {x: new Date(2010, 0, 23), y: 970}
                                ]
                            },
                            {
                                type: "line",
                                showInLegend: true,
                                name: "Unique Visits",
                                color: "#20B2AA",
                                lineThickness: 2,

                                dataPoints: [
                                    {x: new Date(2010, 0, 3), y: 510},
                                    {x: new Date(2010, 0, 5), y: 560},
                                    {x: new Date(2010, 0, 7), y: 540},
                                    {x: new Date(2010, 0, 9), y: 558},
                                    {x: new Date(2010, 0, 11), y: 544},
                                    {x: new Date(2010, 0, 13), y: 693},
                                    {x: new Date(2010, 0, 15), y: 657},
                                    {x: new Date(2010, 0, 17), y: 663},
                                    {x: new Date(2010, 0, 19), y: 639},
                                    {x: new Date(2010, 0, 21), y: 673},
                                    {x: new Date(2010, 0, 23), y: 660}
                                ]
                            }


                        ],
                        legend: {
                            cursor: "pointer",
                            itemclick: function (e) {
                                if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
                                    e.dataSeries.visible = false;
                                }
                                else {
                                    e.dataSeries.visible = true;
                                }
                                chart.render();
                            }
                        }
                    });

            chart.render();
        }
    </script>
</head>
<body>

<div id="doughnutChart" style="height: 400px; width: 700px;"></div>

<p>{{message}}</p>

<div id="lineChart" style="height: 300px; width: 100%;">

</body>
</html>
